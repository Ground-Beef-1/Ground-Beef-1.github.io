<html lang="en">
	<head>

<style>
h1{text-align: center;}

}

		position: relative;

		height: 800px;

		left: -300px;
		position: absolute;
		top: 20px;
	}

		width: 0px;
		height: 0px;
		left: 0px;
		position: absolute;

		border-left: 300px solid transparent;
		border-right: 300px solid transparent;
	}

		width: 50px;
		height:50px;
		position: absolute;
		left: 300px;
		top: 200px;
		background-color: red;
	}

		<h1 style="color:white">tree</h1>
<div id="container">
