<!DOCTYPE html>
<html lang=”en”>
<head>
<title>Who wants ice cream??</title>
<script src=”../js/validate.js”></script>

</head>
<body>
	<form action="https://httpbin.org/post" method="post">
		What is your email address?
		<br>
		<input type="email" name="useremail" required>
		<br><hr>
		What is your phone number?
		<br>
		<input type="number" name="userphone" required>
		<br><hr>
		How many people will you bring with you to the party?
		<br>
		<input type="number" name="bodycount" required>
		<br><hr>
		What is your favorite flavor of ice cream?
		<br>
		<input type="radio" id="vanilla" name="flavor" 
		value="vanilla">
		<label for="vanilla">Vanilla</label>
		<br>
		<input type="radio" id="chocolatechip" name="flavor" 
		value="chocolatechip">
		<label for="chocolatechip">Chocolate Chip</label>
		<br>
		<input type="radio" id="strawberry" name="flavor" 
		value="strawberry">
		<label for="strawberry">Strawberry</label>
		<br>
		<input type="radio" id="other" name="flavor" 
		value="other">
		<label for="other">Other</label>
		<br><hr>
		Which toppings do you like?
		<br>
		<input type="checkbox" value=1 name="Sprinkles">
		<label for="sprinkles">Sprinkles</label>
		<br>
		<input type="checkbox" value=1 name="Magicshell">
		<label for="Magicshell">Magic Shell</label>
		<br>
		<input type="checkbox" value=1 name="Chocolatechips">
		<label for="Chocolatechips">Chocolate Chips</label>
		<br>
		<input type="checkbox" value=1 name="Gummybears">
		<label for="Gummybears">Gummy Bears</label>
		<br>
		<input type="checkbox" value=1 name="other">
		<label for="other">Other</label>
		<br><hr>
		<label for="entertainment">What kind of entertainment should we
			 have at the party?
		<select id="entertainme" name="entertainment">
			<option value="Balloonanimals">Balloon Animals
		<button type="submit">Submit</button>
	</form>
</body>
</html>
